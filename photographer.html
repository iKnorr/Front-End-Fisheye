<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">

      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="dropdown">
        <span class="label-dropdown">Trier par</span>
        <div class="wrapper-dropdown">
          <div class="wrapper-button">
            <button class="btn-dropdown">
              <p class="btn-text">Popularité</p>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <div class="dropdown-content">
            <p class="dropdown-option">Date</p>
            <p class="dropdown-option">Titre</p>
          </div>
        </div>
        <p class="test-p"></p>
      </div>
      <div class="lightbox_modal" arria-hidden="true" role="dialog" aria-describedby="lightbox">
        <i class="close btn-closeLightbox fa-solid fa-xmark"></i>
        <div class="lightbox-wrapper">
          <i class="prev fa-solid fa-chevron-left"></i>
          <i class="next fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/scripts/utils/api.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
