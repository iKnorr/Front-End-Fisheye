<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="./assets/images/logo.png" class="logo" alt="retour au home" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      </div>
      <div id="dropdown">
        <span class="label-dropdown">Trier par</span>
        <div class="wrapper-dropdown" >
          <div class="wrapper-button">
            <button class="btn-dropdown">
              <span class="btn-text" >Popularité</span>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
          </div>
          <ul class="dropdown-content" >
            <li id="date" class="dropdown-option" tabindex="0">Date</li>
            <li id="titel" class="dropdown-option" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>
      <div class="lightbox_modal">
        <i class="close btn-closeLightbox fa-solid fa-xmark" aria-label="Fermer Lightbox"></i>
        <div class="lightbox-wrapper">
          <i class="prev fa-solid fa-chevron-left" aria-label="Previous Image"></i>
          <div class="lightbox-content"></div>
          <i class="next fa-solid fa-chevron-right" aria-label="Next Image"></i>
        </div>
      </div>
      <div id="contact_modal" aria-hidden="true" role="dialog">
        <div class="modal" role="document">
          <header>
            <div id="header-heading">
              <h2 >Contactez-moi</h2>
            </div>
            <i class="close-modal fa-solid fa-xmark" aria-label="close contact form"></i>
          </header>
          <form id="contact-form" aria-labelledby="header-heading">
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" required/>
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" required/>
              <label for="email">E-Mail</label>
              <input type="email" id="email" required/>
              <label for="message">Message</label>
              <textarea name="message" id="message" required></textarea>
            <button class="contact_button submit_btn" type="submit" aria-label="Envoyer le formulaire de contact">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./scripts/utils/api.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/contactModal.js"></script>
  </body>
</html>
